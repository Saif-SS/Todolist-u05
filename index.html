<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Att-Göra-Lista</title>
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <div class="container">
        <input type="text" id="list-title" placeholder="Listans Namn" oninput="updateTitle()">
        <h1 id="title-display">Att Göra Lista</h1>

        <div class="todo-box">
            <input type="text" id="new-todo" placeholder="Lägg till en uppgift">
            <button onclick="addTodo()">➕</button>
            <ul id="todo-list"></ul>
            <button class="clear-btn" onclick="clearTodos()">Rensa listan</button>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
